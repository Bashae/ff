<ion-header>

  <ion-navbar>
    <ion-title>landing</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list *ngIf="!auth.user">
    <ion-list inset>
      <ion-item>
        <ion-label>Username</ion-label>
        <ion-input [(ngModel)]="username" type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Password</ion-label>
        <ion-input [(ngModel)]="password" type="password"></ion-input>
      </ion-item>
      <button ion-button (click)="attemptLogin()">Sign In</button>
    </ion-list>
    <ion-item (click)="goToPage('Register')">
      Go To Register
    </ion-item>
  </ion-list>
  <button ion-button (click)="logOut()" *ngIf="auth.user">Logout</button>
</ion-content>
