<ion-header>
  <ion-navbar>
    <ion-title>Tell us your Sin.</ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismissModal()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows" modalToggle></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card *ngIf="mysin">
    <ion-card-content>
      <p class="content--main">
        {{mysin}}
      </p>
    </ion-card-content>
  </ion-card>
  <ion-item>
    <ion-textarea placeholder="My Sin is..." [(ngModel)]="mysin"></ion-textarea>
  </ion-item>
  <button ion-button class="pull-right" (click)="submitPost()">
    Set Me Free
  </button>
</ion-content>
