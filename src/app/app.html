<ion-menu [content]="content">
    <ion-header>
        <ion-toolbar>
        <ion-title>Menu</ion-title>
        </ion-toolbar>
    </ion-header>
    <ion-content>
        <ion-list>
        <button ion-item (click)="goToPage('Posts')" menuClose>
            Home
        </button>
        <button ion-item (click)="goToPage('Landing')" *ngIf="!auth.user" menuClose>
            Log In / Register
        </button>
        <button ion-item (click)="logOut()" *ngIf="auth.user" menuClose>
            Log Out
        </button>
        </ion-list>
    </ion-content>
</ion-menu>

<ion-header>
    <ion-navbar>
        <button ion-button menuToggle icon-only>
            <ion-icon name='menu'></ion-icon>
        </button>
        <ion-title>
            What's your sin?
        </ion-title>
        <button ion-button icon-only class="button--edit" (click)="openNewPostModal()">
            <ion-icon name="create"></ion-icon>
        </button>
    </ion-navbar>
</ion-header>

<ion-nav #content [root]="rootPage"></ion-nav>

<ion-tabs *ngIf="footer">
    <ion-tab tabIcon="list" [root]="tab1"></ion-tab>
    <ion-tab tabIcon="heart" [root]="tab2"></ion-tab>
    <ion-tab tabIcon="flame" [root]="tab3"></ion-tab>
</ion-tabs>`
