<ion-menu [content]="content">
    <ion-header class="header--menu">
        <ion-toolbar>
            <ion-title>Menu</ion-title>
        </ion-toolbar>
        <button ion-button icon-only menuClose class="button--menu-close">
            <ion-icon name="close" style="float: right;"></ion-icon>
        </button>
    </ion-header>
    <ion-content>
        <ion-list>
        <button ion-item (click)="goToPage('Posts')" menuClose>
            Home
        </button>
        <!-- <button ion-item (click)="goToPage('Personal')" menuClose>
            My Posts
        </button> -->
        <button ion-item (click)="goToPage('Landing')" *ngIf="!auth.user" menuClose>
            Log In / Register
        </button>
        <button ion-item (click)="logOut()" *ngIf="auth.user" menuClose>
            Log Out
        </button>
        </ion-list>
    </ion-content>
</ion-menu>

<ion-header>
    <ion-navbar>
        <button ion-button icon-only class="button--home" (click)="goToPage('Posts')">
            <ion-icon name='home'></ion-icon>
        </button>
        <ion-title>
            What's your stuff?
        </ion-title>
        <button ion-button icon-only class="button--edit button--login-status" [class.active]="auth.isLoggedIn" (click)="goToPage('Landing')">
            <ion-icon name='power'></ion-icon>
        </button>
        <button ion-button icon-only class="button--edit" (click)="openNewPostModal()">
            <ion-icon name="create"></ion-icon>
        </button>
    </ion-navbar>
</ion-header>

<ion-nav #content [root]="rootPage"></ion-nav>

<ion-tabs *ngIf="footer">
    <ion-tab tabIcon="list" [root]="tab1"></ion-tab>
    <ion-tab tabIcon="flame" [root]="tab2"></ion-tab>
    <ion-tab tabIcon="cloud" [root]="tab3"></ion-tab>
</ion-tabs>`
