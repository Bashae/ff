<ion-card>
  <ion-card-content>
    <p class="content--main">
      I Went to a nine inch nails concert and smoked marijuana with my best friends sister.
    </p>
  </ion-card-content>
  <ion-row no-padding class="post--stati">
    <ion-col text-center>
      <button ion-button clear small color="dark" icon-start class="button--like" (click)="likePost()" [class.liked]="liked">
        500&nbsp;&nbsp;<ion-icon name='heart-outline' color="red"></ion-icon>
      </button>
    </ion-col>
    <ion-col>
      <button ion-button clear small color="dark" icon-start class="button--favorite" (click)="favoritePost()" [class.favorited]="favorited">
        50&nbsp;&nbsp;<ion-icon name='star-outline'></ion-icon>
      </button>
    </ion-col>
    <ion-col text-right>
      <button ion-button clear small color="dark" icon-start (click)="sharePost()">
        20&nbsp;&nbsp;<ion-icon name='share-alt'></ion-icon>
      </button>
    </ion-col>
  </ion-row>
</ion-card>
